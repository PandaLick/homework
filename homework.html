<body>
  <div class="cont">
    <div class="small-5 small-centered columns">

    {{#if currentUser}}
      <h1 class="title">Homework</h1>
      <div class="subtitle">Better get working.</div>
      {{> loginButtons}}
      {{> todo}}

      {{> addTask}}

    {{else}}

      <div class="row intro" style="height:60vh;">
        <div class="small-12 small-centered columns introCont">
          <h1>Welcome to Homework</h1>
          <h2>Naâ€˜auao Project Prototype</h2>
          {{> loginButtons}}
          <!-- <a href="#" class="button" id="signIn">Sign In</a> -->

      </div>

    {{/if}} 
    </div>
  </div>

  <div class="footer">
    <div class="small-12 small-centered columns">
      <h1>a <a href="http://nwinc.co">nick wong</a> production</h1>
    </div>
  </div>
</body>

<template name="todo">
  <ol class="todo">
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ol>  
</template>

<template name="task">
  <li class="task {{selected}}">
    <div class="name">{{name}}</div>
    <div class="due">{{due}}</div>

  {{#if selected}}
    <div class="details">
      <div class="detailsCont">
        <h4 style="display: inline-block">{{course}}</h4>
        <i class="fa fa-times delete"></i>
        <p>{{details}}</p>
      </div>
    </div>
  {{/if}}
  </li>
</template>

<template name="addTask">
<div class="panel">
<h1 class="taskHeader">create a new task</h1>
  <form class="taskInput">
    <div class="row">
      <div class="small-6 columns">
        <input type="text" name="name" placeholder="task name"/> 
      </div>
      <div class="small-5 columns" style="padding:0;" >
        <input type="date" name="due" placebolder="due"/>
      </div>
    </div>

    <div class="row">
      <div class="small-7 columns">
        <textarea name="details" placeholder="task details"></textarea>
      </div>
      <div class="small-4 columns">
        <input type="text" name="course" placeholder="class" />
      </div>
    </div>
      <button id="submit" type="submit" class="button expand">Submit</button>
  </form>
</div>
</template>
